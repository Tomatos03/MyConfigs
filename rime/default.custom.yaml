patch:
  __include: rime_ice_suggestion:/
  key_binder:
    bindings:
      - {accept: Control+k, send: Page_Up, when: has_menu}
      - {accept: Control+j, send: Page_Down, when: has_menu}
      - {accept: Control+space, toggle: ascii_mode, when: always}
  ascii_composer:
    switch_key:
      Caps_Lock: noop
      Shift_L: noop
  menu:
    page_size: 7
